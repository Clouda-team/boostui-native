<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="../../../lib/sea-debug.js"></script>
<script>
    seajs.config({
        base: '../'
    });
    seajs.use("base/type", function (type) {
        // 原来type里Object.prototype.toString.call会将this先自动类型转换为对象~ 这样toString结果就都是[object Xx]了
        console.log(type("hello"));
        console.log(type(new String("hello")));
        console.log(type(3));
        console.log(type(new Number(3)));
        console.log(type(false));
        console.log(type(new Boolean(false)));
        console.log(type({}));
    });
</script>

</body>
</html>
