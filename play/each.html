<script src="../../../lib/sea-debug.js"></script>
<script>
    seajs.config({
        base: '../'
    });

    // return false will stop next iterate
    seajs.use("base/each", function (each) {
        var arr = [1, 2, 3, 4];
        each(arr, function(item, index, arr){
            console.log(index + ":" + item);
            if(item > 2){
                return false;
            }
        });
    });


</script>
